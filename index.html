<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Taco Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header show">
        <div class="playerOptions">
            <div class="XOChild">
                <form>
                    <label>Player one name:</label>
                    <input type="text" id="p1">
                </form>
            </div>
            <div class="XOChild">
                <form>
                    <label>Player two name:</label>
                    <input type="text"  id="p2" >
                </form>

            </div>
        </div>
        <div class="XO">
                <div class="XOChild" id="x">x</div>
                <div class="XOChild" id="o">o</div>
        </div>
    
        <button id="start">START!</button>
    </div>

    <div id="dynamicBoard" class="board">
    </div>
    <div class="winning-message" id="winning-message">
        <div class="data-winning-message-text">
            <button id="restartButton">Restart</button>
            
        </div>
    </div>
    
</body>
</html>
